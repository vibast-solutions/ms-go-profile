services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: profile
    ports:
      - "23306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 2s
      timeout: 2s
      retries: 20
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  profile:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      HTTP_PORT: 8080
      GRPC_PORT: 9090
      MYSQL_DSN: root:root@tcp(mysql:3306)/profile?parseTime=true
      LOG_LEVEL: info
    ports:
      - "28080:8080"
      - "29090:9090"
    depends_on:
      mysql:
        condition: service_healthy
