syntax = "proto3";

package profile;

option go_package = "github.com/vibast-solutions/ms-go-profile/app/types;types";

service ProfileService {
  rpc CreateProfile(CreateProfileRequest) returns (ProfileResponse);
  rpc GetProfile(GetProfileRequest) returns (ProfileResponse);
  rpc GetProfileByUserID(GetProfileByUserIDRequest) returns (ProfileResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (ProfileResponse);
  rpc DeleteProfile(DeleteProfileRequest) returns (DeleteProfileResponse);

  rpc CreateContact(CreateContactRequest) returns (ContactResponse);
  rpc GetContact(GetContactRequest) returns (ContactResponse);
  rpc UpdateContact(UpdateContactRequest) returns (ContactResponse);
  rpc DeleteContact(DeleteContactRequest) returns (DeleteContactResponse);
  rpc ListContacts(ListContactsRequest) returns (ListContactsResponse);

  rpc CreateAddress(CreateAddressRequest) returns (AddressResponse);
  rpc GetAddress(GetAddressRequest) returns (AddressResponse);
  rpc UpdateAddress(UpdateAddressRequest) returns (AddressResponse);
  rpc DeleteAddress(DeleteAddressRequest) returns (DeleteAddressResponse);
  rpc ListAddresses(ListAddressesRequest) returns (ListAddressesResponse);
}

message CreateProfileRequest {
  uint64 user_id = 1;
  string email = 2;
}

message GetProfileRequest {
  uint64 id = 1;
}

message GetProfileByUserIDRequest {
  uint64 user_id = 1;
}

message UpdateProfileRequest {
  uint64 id = 1;
  string email = 2;
}

message DeleteProfileRequest {
  uint64 id = 1;
}

message ProfileResponse {
  uint64 id = 1;
  uint64 user_id = 2;
  string email = 3;
  string created_at = 4;
  string updated_at = 5;
}

message DeleteProfileResponse {
  string message = 1;
}

message CreateContactRequest {
  string first_name = 1;
  string last_name = 2;
  string nin = 3;
  string dob = 4;
  string phone = 5;
  uint64 profile_id = 6;
  string type = 7;
}

message GetContactRequest {
  uint64 id = 1;
}

message UpdateContactRequest {
  uint64 id = 1;
  string first_name = 2;
  string last_name = 3;
  string nin = 4;
  string dob = 5;
  string phone = 6;
  uint64 profile_id = 7;
  string type = 8;
}

message DeleteContactRequest {
  uint64 id = 1;
}

message ListContactsRequest {
  uint64 profile_id = 1;
  uint32 page = 2;
  uint32 page_size = 3;
  string type = 4;
}

message ContactResponse {
  uint64 id = 1;
  string first_name = 2;
  string last_name = 3;
  string nin = 4;
  string dob = 5;
  string phone = 6;
  string created_at = 7;
  string updated_at = 8;
  uint64 profile_id = 9;
  string type = 10;
}

message DeleteContactResponse {
  string message = 1;
}

message ListContactsResponse {
  repeated ContactResponse contacts = 1;
  uint32 page = 2;
  uint32 page_size = 3;
  uint64 total = 4;
}

message CreateAddressRequest {
  string street_name = 1;
  string streen_no = 2;
  string city = 3;
  string county = 4;
  string country = 5;
  uint64 profile_id = 6;
  string postal_code = 7;
  string building = 8;
  string apartment = 9;
  string additional_data = 10;
  string type = 11;
}

message GetAddressRequest {
  uint64 id = 1;
}

message UpdateAddressRequest {
  uint64 id = 1;
  string street_name = 2;
  string streen_no = 3;
  string city = 4;
  string county = 5;
  string country = 6;
  uint64 profile_id = 7;
  string postal_code = 8;
  string building = 9;
  string apartment = 10;
  string additional_data = 11;
  string type = 12;
}

message DeleteAddressRequest {
  uint64 id = 1;
}

message ListAddressesRequest {
  uint64 profile_id = 1;
  uint32 page = 2;
  uint32 page_size = 3;
  string type = 4;
}

message AddressResponse {
  uint64 id = 1;
  string street_name = 2;
  string streen_no = 3;
  string city = 4;
  string county = 5;
  string country = 6;
  uint64 profile_id = 7;
  string postal_code = 8;
  string building = 9;
  string apartment = 10;
  string additional_data = 11;
  string type = 12;
  string created_at = 13;
  string updated_at = 14;
}

message DeleteAddressResponse {
  string message = 1;
}

message ListAddressesResponse {
  repeated AddressResponse addresses = 1;
  uint32 page = 2;
  uint32 page_size = 3;
  uint64 total = 4;
}
